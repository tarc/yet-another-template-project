name: CI

on:
  push:
    branches:
      - master
      - develop
      - feature/AddBuildAction

  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    name: Build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ">= 3.5"

      - name: Upgrade pip and install conan
        run: python -m pip install --upgrade pip conan

      - name: macOS build
        if: startsWith(matrix.os, 'macOS')
        run: ./run.sh
        shell: bash

        #- name: Ubuntu build
        #  if: startsWith(matrix.os, 'ubuntu')
        #  run: ./run.sh
        #  shell: bash

      - name: Windows build
        if: startsWith(matrix.os, 'windows')
        run: run.bat
        shell: cmd
